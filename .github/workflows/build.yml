name: Build
on: [push]
jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            !~/.nuget/packages/unwanted
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget- 
      - name: Run NUKE
        run: .\build.ps1
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows 
          path: ./artifacts
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            !~/.nuget/packages/unwanted
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget- 
      - name: Run NUKE
        run: chmod +x build.sh && ./build.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos 
          path: ./artifacts
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            !~/.nuget/packages/unwanted
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget- 
      - name: Run NUKE
        run: chmod +x build.sh && ./build.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
            name: linux
            path: ./artifacts 
